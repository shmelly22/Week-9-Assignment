<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Week 9</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 560px; margin: 2rem; line-height: 1.4; }
    label { display:block; margin:.5rem 0 .25rem; }
    input { width:100%; padding:.5rem; border:1px solid #ccc; border-radius:6px; }
    button { margin-top:.75rem; padding:.5rem .9rem; border:0; border-radius:6px; background:#111; color:#fff; cursor:pointer; }
    .success {
      margin-top:.75rem; padding:.6rem .8rem; background:#eaf9ee; border:1px solid #cfe8d6; border-radius:6px;
      opacity:0; transition:opacity .35s ease-out;
    }
    .show { opacity:1; }
  </style>
</head>
<body>
  <h1>The list</h1>
  <p>Enter your name.</p>

  <form id="form" novalidate>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required placeholder="John Doe" autocomplete="name">
    <button type="submit">Submit</button>
    <div id="ok" class="success" role="status" aria-live="polite">Saved</div>
  </form>

  <script>
    const f = document.getElementById('form');
    const ok = document.getElementById('ok');
    const nameInput = document.getElementById('name');S

    f.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!nameInput.value.trim()) {
        ok.textContent = 'Enter a name.';
        ok.classList.add('show');
        return;
      }
      ok.textContent = 'Saved. Youre all set.';
      ok.classList.add('show');
      setTimeout(() => ok.classList.remove('show'), 2000);
    });
  </script>
</body>
</html>
